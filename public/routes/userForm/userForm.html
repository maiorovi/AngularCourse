<div class="panel panel-primary">
  <div class="panel-heading">User registration form</div>
  <div class="panel-body">
    <form class="css-form" name="userForm" novalidate ng-submit="submitForm()">
      <div class="form-group">
        <label for="userName">User name</label>
        <input unique-user ng-model="user.userName" type="text" class="form-control" id="userName" name="userName" placeholder="Username" />
        <span ng-show="userForm.userName.$dirty && userForm.userName.$error.unique">
          User name is not unique
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" ng-model="user.password" class="form-control" id="password" name="password" placeholder="password" />

      </div>
      <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input type="text" match-to='user.password' ng-model="user.password2" class="form-control" id="password2" name="password2" placeholder="password repeat" />
        <span ng-show="userForm.password2.$touched && userForm.password2.$error.matchTo">
          Passwords should match
        </span>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <input type="text" ng-model="user.dateOfBirth" verify-age='12'
        ng-pattern="/^[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]$/"
         class="form-control" id="dateOfBirth"
         name="dateOfBirth" placeholder="DateOfBirth" />
         <span ng-show="userForm.dateOfBirth.$error.pattern">
           Date of birth should be in format dd.mm.yyyy
         </span>
         <span ng-show="userForm.dateOfBirth.$touched && userForm.dateOfBirth.$error.verifyAge">
           You are too young!
         </span>
      </div>
      <div class="form-group" ng-show="user.subscribe">
        <label for="email">Email</label>
        <input type="text" ng-model="user.email" class="form-control" id="email" name="email" placeholder="Email" />
        <br />
      </div>
      <div class="checkbox">
<label><input type="checkbox"ng-model="user.subscribe">
Subscribe for newsletters
  </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

    </form>
  </div>
</div>

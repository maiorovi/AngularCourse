<html ng-app="notes">
  <head>
    <title>Notes application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.js"></script>
    <script src="angular-drag-and-drop-lists.js"></script>
        <script src="routes/routes.js"></script>
    <script src="routes/notes/notes.js"></script>
    <script src="routes/viewSection/viewSection.js"></script>

  </head>
  <body ng-controller="NotesController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container">
       <div class="navbar-header">
           <div class="navbar-brand">Notes tutorial app</div>
       </div>
       <div id="navbar" class="navbar-collapse collapse">
         <form class="navbar-form navbar-right">
           <div class="form-group">
             <input type="text" placeholder="Username" class="form-control">
           </div>
           <div class="form-group">
             <input type="password" placeholder="Password" class="form-control">
           </div>
           <button type="submit" class="btn btn-success">Sign in</button>
         </form>
       </div><!--/.navbar-collapse -->
     </div>
   </nav>

   <div class="jumbotron">
     <div class="container">
       <h2>
           <span class="glyphicon glyphicon-edit"></span>
           Keep your notes in order
       </h2>
       <p>
           A simple application to keep your own notes in order.
       </p>
     </div>
   </div>

   <div class="container" ng-view></div>
  </body>
</html>

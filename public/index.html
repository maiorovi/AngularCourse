<html ng-app="notes">
  <head>
    <title>Notes application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="angular.js"></script>
    <script src="notes.js"></script>
    <script src="angular-drag-and-drop-lists.js"></script>
  </head>
  <body ng-controller="NotesController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container">
       <div class="navbar-header">
           <div class="navbar-brand">Notes tutorial app</div>
       </div>
       <div id="navbar" class="navbar-collapse collapse">
         <form class="navbar-form navbar-right">
           <div class="form-group">
             <input type="text" placeholder="Username" class="form-control">
           </div>
           <div class="form-group">
             <input type="password" placeholder="Password" class="form-control">
           </div>
           <button type="submit" class="btn btn-success">Sign in</button>
         </form>
       </div><!--/.navbar-collapse -->
     </div>
   </nav>

   <div class="jumbotron">
     <div class="container">
       <h2>
           <span class="glyphicon glyphicon-edit"></span>
           Keep your notes in order
       </h2>
       <p>
           A simple application to keep your own notes in order.
       </p>
     </div>
   </div>

   <div class="container">
     <div class="row">
       <div class="col-md-8">
           <div class="panel panel-default">
             <div class="panel-heading">
               <h3 class="panel-title">Add your note to {{activeSection}}</h3>
             </div>

             <div class="panel-body">
               <div class="form-group">
                   <textarea style="min-width:100%;min-height:200px" class="form-control" ng-model="text"></textarea>
               </div>
               <button ng-click="add()" class="btn btn-primary">Post note</button>
             </div>
           </div>

           <div class="panel panel-default">
             <div class="panel-heading">Notes</div>

             <ul class="list-group" ng-repeat="note in notes">
               <li class="list-group-item" >
                 <p>Published: {{note.date | date: 'HH:mm dd.MM.yyyy'}}</p>
                 {{note.text}}
                 <br/>
                 <br/>
                 <button ng-click="remove(note._id)" class="btn btn-primary">Remove</button>
                 <br \>
                 <br \>
                 <button ng-click="top(note._id)" class="btn btn-primary">Move to top</button>
               </li>
             </ul>
           </div>

      </div>

      <div class="input-group" style="padding-bottom:20px">
        <input type="text" class="form-control" placeholder="New section name" ng-model="newSection">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="addSection()">Add</button>
        </span>
      </div>

       <div class="col-md-4">
           <!-- Sections -->
           <ul class="list-group">
             <li href="#" class="list-group-item" dnd-draggable="section"
              dnd-moved="sections.splice($index, 1); writeSections();"
              ng-repeat="section in sections" ng-click="showSection(section)"
              ng-class="{active: section.title==activeSection}">
                {{section.title}}
              </li>
       </div>

     </div>
  </body>
</html>
